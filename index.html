<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
        <h1>Temperature Converter</h1>
        <span class="temperature-icon">
            <i class="fa-solid fa-temperature-three-quarters"></i>
        </span>
        </div>
        <div id="celsius">
            <input id="bipul" type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input id="bipuls" type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input id="bipuli" type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div id="btn" class="button">
            <button id="kink">All Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
